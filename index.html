<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SeaHawk Member Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      max-width: 800px;
      font-size: 20px;
    }
    h1 {
      color: #004080;
      font-size: 38px;
    }
    h2 {
      font-size: 26px;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      font-size: 20px;
      display: block;
      margin-top: 14px;
    }
    input, select, textarea {
      width: 100%;
      padding: 14px;
      font-size: 19px;
      margin-bottom: 18px;
      border: 1px solid #888;
      border-radius: 6px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
    }
    button, input[type="submit"] {
      padding: 14px 28px;
      font-size: 18px;
      cursor: pointer;
      background-color: #004080;
      color: white;
      border: none;
      border-radius: 6px;
      margin-top: 16px;
    }
    button:hover, input[type="submit"]:hover {
      background-color: #0059b3;
    }
    .form-buttons {
      display: flex;
      gap: 12px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .section {
      margin-top: 30px;
      border-top: 1px solid #ccc;
      padding-top: 20px;
    }
    .hidden {
      display: none;
    }
  </style>
  <script>
    const registeredMembers = [
      "Heng Li Huat",
      "Zhang Huihui",
      "Rachel Chua Hwee Keow"
    ];

    function startNewRegistration() {
      document.getElementById("startPage").style.display = "none";
      document.getElementById("memberRegistration").style.display = "block";
    }

    function showMemberLookup() {
      document.getElementById("startPage").style.display = "none";
      document.getElementById("memberCheck").style.display = "block";
    }

    function proceedAsExisting() {
      const selectedName = document.getElementById("existingName").value;
      if (registeredMembers.includes(selectedName)) {
        document.getElementById("memberCheck").style.display = "none";
        document.getElementById("raceRegistration").style.display = "block";
      } else {
        alert("Name not found. Please register as a new member.");
      }
    }

    function backToStart() {
      document.getElementById("startPage").style.display = "block";
      document.getElementById("memberRegistration").style.display = "none";
      document.getElementById("memberCheck").style.display = "none";
      document.getElementById("raceRegistration").style.display = "none";
    }

    function showConfirmation() {
      alert("Please screen shot for your reference.");
    }
  </script>
</head>
<body>
  <h1>SeaHawk Sports Club</h1>
  <h2>Registration Form</h2>

  <form method="POST" action="/" onsubmit="showConfirmation()">

    <!-- Start Page -->
    <div id="startPage">
      <button type="button" onclick="startNewRegistration()">New Registration</button>
      <button type="button" onclick="showMemberLookup()">Check Your Name</button>
    </div>

    <!-- Member Registration -->
    <div id="memberRegistration" class="hidden">
      <label for="FullName">Full Name (as per NRIC):</label>
      <input type="text" id="FullName" name="FullName" required>

      <label for="Email">Email Address:</label>
      <input type="email" id="Email" name="Email" required>

      <label for="Gender">Gender:</label>
      <select id="Gender" name="Gender" required>
        <option value="">-- Select Gender --</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>

      <label for="Nationality">Nationality:</label>
      <input type="text" id="Nationality" name="Nationality" required>

      <label for="Race">Race:</label>
      <input type="text" id="Race" name="Race" required>

      <label for="DOB">Date of Birth:</label>
      <input type="date" id="DOB" name="DOB" required>

      <label for="Age">Age:</label>
      <input type="number" id="Age" name="Age" min="0" required>

      <label for="Category">Category:</label>
      <select id="Category" name="Category" required>
        <option value="">-- Select Category --</option>
        <option value="Master">Master</option>
        <option value="Senior">Senior</option>
        <option value="Premier">Premier</option>
      </select>

      <div class="form-buttons">
        <button type="button" onclick="backToStart()">Back</button>
        <button type="button" onclick="
          document.getElementById('memberRegistration').style.display = 'none';
          document.getElementById('raceRegistration').style.display = 'block';
        ">Next</button>
      </div>
    </div>

    <!-- Member Check -->
    <div id="memberCheck" class="hidden">
      <label for="existingName">Select Your Name:</label>
      <select id="existingName" required>
        <option value="">-- Select Name --</option>
        <option>Heng Li Huat</option>
        <option>Zhang Huihui</option>
        <option>Rachel Chua Hwee Keow</option>
      </select>

      <div class="form-buttons">
        <button type="button" onclick="backToStart()">Back</button>
        <button type="button" onclick="proceedAsExisting()">Proceed</button>
      </div>
    </div>

    <!-- Race Registration -->
    <div id="raceRegistration" class="hidden">
      <label for="ContactNumber">Contact Number:</label>
      <input type="tel" id="ContactNumber" name="ContactNumber" required>

      <label for="RowingSide">Rowing Side:</label>
      <select id="RowingSide" name="RowingSide" required>
        <option value="">-- Select Side --</option>
        <option value="Left">Left</option>
        <option value="Right">Right</option>
        <option value="Both">Both</option>
      </select>

      <label for="Weight">Weight (kg):</label>
      <input type="number" id="Weight" name="Weight" step="0.1" required>

      <label for="JerseySize">Jersey Size:</label>
      <select id="JerseySize" name="JerseySize" required>
        <option value="">-- Select Size --</option>
        <option>XS</option><option>S</option><option>M</option>
        <option>L</option><option>XL</option>
      </select>

      <label for="SDBACard">SDBA athlete card number:</label>
      <input type="text" id="SDBACard" name="SDBACard">

      <label for="Helms">Certified Helms:</label>
      <select id="Helms" name="Helms">
        <option value="">-- Select Option --</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <label for="CoachCert">Certified Coach: R1 / L1 / L2 / L3</label>
      <input type="text" id="CoachCert" name="CoachCert">

      <label for="SwimAbility">Can you swim? (with PFD):</label>
      <select id="SwimAbility" name="SwimAbility">
        <option value="">-- Select --</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <label for="MedicalHistory">Medical History:</label>
      <textarea id="MedicalHistory" name="MedicalHistory" rows="4"></textarea>

      <div class="section">
        <h3>Emergency Contact</h3>
        <label for="ECName">Name:</label>
        <input type="text" id="ECName" name="ECName">

        <label for="ECRelationship">Relationship:</label>
        <input type="text" id="ECRelationship" name="ECRelationship">

        <label for="ECContact">Contact Number:</label>
        <input type="tel" id="ECContact" name="ECContact">
      </div>

      <div class="form-buttons">
        <button type="button" onclick="backToStart()">Back</button>
        <input type="submit" value="Submit">
      </div>
    </div>

  </form>
</body>
</html>
