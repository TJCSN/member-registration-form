
<!DOCTYPE html>
<html>
<head>
  <title>SeaHawk ROI Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      max-width: 800px;
    }
    h1 {
      color: #004080;
      font-size: 32px;
    }
    label {
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 6px;
      margin-bottom: 12px;
    }
    .section {
      margin-top: 30px;
      border-top: 1px solid #ccc;
      padding-top: 20px;
    }
    .form-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
  </style>
  <script>
    function goToPage2() {
      document.getElementById('page1').style.display = 'none';
      document.getElementById('page2').style.display = 'block';
    }

    function goToPage1() {
      document.getElementById('page2').style.display = 'none';
      document.getElementById('page1').style.display = 'block';
    }

    function showConfirmation() {
      alert("Please screen shot");
    }
  </script>
</head>
<body>
  <h1>SeaHawk ROI</h1>
  <h2>Race 2025 Registration Form</h2>

  <form method="POST" action="/" onsubmit="showConfirmation()">

    <!-- Page 1 -->
    <div id="page1">
      <label for="FullName">Select Your Name (as per NRIC):</label>
      <select id="FullName" name="FullName" required>
        <option value="">-- Select Name --</option>
        <option>Heng Li Huat</option>
        <option>zhang Huihui</option>
        <option>Rachel Chua Hwee Keow</option>
        <!-- Add more names here -->
      </select>

      <label for="Email">Email Address:</label>
      <input type="email" id="Email" name="Email" required>

      <label for="Gender">Gender:</label>
      <select id="Gender" name="Gender" required>
        <option value="">-- Select Gender --</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>

      <label for="Nationality">Nationality:</label>
      <input type="text" id="Nationality" name="Nationality" required>

      <label for="Race">Race:</label>
      <input type="text" id="Race" name="Race" required>

      <label for="DOB">Date of Birth:</label>
      <input type="date" id="DOB" name="DOB" required>

      <label for="Age">Age:</label>
      <input type="number" id="Age" name="Age" min="0" required>

      <label for="Category">Category:</label>
      <select id="Category" name="Category" required>
        <option value="">-- Select Category --</option>
        <option value="Master">Master</option>
        <option value="Senior">Senior</option>
        <option value="Premier">Premier</option>
      </select>

      <div class="form-buttons">
        <button type="button" onclick="goToPage2()">Next</button>
      </div>
    </div>

    <!-- Page 2 -->
    <div id="page2" style="display:none;">
      <label for="ContactNumber">Contact Number:</label>
      <input type="tel" id="ContactNumber" name="ContactNumber" required>

      <label for="RowingSide">Rowing Side:</label>
      <select id="RowingSide" name="RowingSide" required>
        <option value="">-- Select Side --</option>
        <option value="Left">Left</option>
        <option value="Right">Right</option>
        <option value="Both">Both</option>
      </select>

      <label for="Weight">Weight (kg):</label>
      <input type="number" id="Weight" name="Weight" step="0.1" required>

      <label for="JerseySize">Jersey Size:</label>
      <select id="JerseySize" name="JerseySize" required>
        <option value="">-- Select Size --</option>
        <option>XS</option><option>S</option><option>M</option><option>L</option><option>XL</option>
      </select>

      <label for="SDBACard">SDBA athlete card number:</label>
      <input type="text" id="SDBACard" name="SDBACard">

      <label for="Helms">Certified Helms:</label>
      <select id="Helms" name="Helms">
        <option value="">-- Select Option --</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <label for="CoachCert">Certified Coach: R1 / L1 / L2 / L3</label>
      <input type="text" id="CoachCert" name="CoachCert">

      <label for="SwimAbility">Can you swim? (with PFD):</label>
      <select id="SwimAbility" name="SwimAbility">
        <option value="">-- Select --</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <label for="MedicalHistory">Medical History:</label>
      <textarea id="MedicalHistory" name="MedicalHistory" rows="3"></textarea>

      <div class="section">
        <h3>Emergency Contact</h3>
        <label for="ECName">Name:</label>
        <input type="text" id="ECName" name="ECName">

        <label for="ECRelationship">Relationship:</label>
        <input type="text" id="ECRelationship" name="ECRelationship">

        <label for="ECContact">Contact Number:</label>
        <input type="tel" id="ECContact" name="ECContact">
      </div>

      <div class="form-buttons">
        <button type="button" onclick="goToPage1()">Back</button>
        <input type="submit" value="Submit">
      </div>
    </div>
  </form>
</body>
</html>
